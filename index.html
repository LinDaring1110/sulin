<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: aqua;
			animation: myMove 2s infinite alternate;
		}
		@keyframes myMove{
			from{top:0;left: 0;}
			20%{top: 500px; left: 100px;}
			40%{top: 0px; left: 200px;}
			60%{top: 500px; left: 300px;}
			80%{top: 0px; left: 400px;}
			to{top: 500px; left: 500px;}
			
		}
	</style>
	<body>
		<div id="a">
			
		</div>
	</body>
</html>
